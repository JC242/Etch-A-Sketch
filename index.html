<body>
    <div class = "title">Etch A Sketch</div>
    <div class="container">

        <div class="buttons">

            <input type ="color" class="colorWindow" value="#000000">
            <button class="rainbowBtn">Rainbow</button>
            <button class="blackBtn">Gray Scale</button>
            <button class="eraserBtn">Eraser</button>
            <button class="clearBtn active">Clear</button>
            <label for="size" class="labelSize">Grid Size</label>
            <div class="divRange">
                <input type="range" class= "sizerange" min="1" max="100" name="size" list="markers" value = "16">
                <label class="size">Hello</label>
            </div>
            
        </div>

        <div class="grid grid-size grid-bg">
        </div>
    </div>
